<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Breaking Bad - Say My Name</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background-color: #1c1c1c;
      color: #f0f0f0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    .container {
      text-align: center;
      padding: 20px;
      border: 2px solid #4caf50;
      border-radius: 8px;
      background-color: #2a2a2a;
      width: 60%;
      max-width: 500px;
    }

    h1 {
      color: #4caf50;
      font-size: 36px;
    }

    input {
      padding: 10px;
      font-size: 16px;
      margin: 10px 0;
      border: none;
      border-radius: 4px;
      width: 70%;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      border: none;
      border-radius: 4px;
      background-color: #4caf50;
      color: #fff;
      cursor: pointer;
    }

    button:hover {
      background-color: #45a049;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.8);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      text-align: center;
      background-color: #2a2a2a;
      padding: 20px;
      border-radius: 10px;
      color: #fff;
    }

    .modal-content img {
      max-width: 100%;
      border-radius: 8px;
    }

    .close {
      cursor: pointer;
      color: #ff0000;
      font-size: 24px;
      position: absolute;
      top: 10px;
      right: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Say My Name</h1>
    <!-- First GIF under the title -->
    <img src="sayMyName.webp" alt="Say My Name GIF" style="width: 80%; margin-top: 10px; border-radius: 8px;">
    
    <p>Who am I?</p>
    <input type="text" id="nameInput" placeholder="Enter the name..." onkeydown="
    if (event.key === 'Enter'){
        checkName();
    }
    "/>
    <button onclick="checkName()">Submit</button>
  </div>

  <!-- Modal -->
  <div class="modal" id="imageModal">
    <div class="modal-content">
      <span class="close" onclick="closeModal()">Ã—</span>
      <p id="messageText"></p>
      <img id="modalImage" src="sayMyName.webp" alt="GIF">
    </div>
  </div>

  <script>
    function checkName() {
      const inputName = document.getElementById("nameInput").value.trim().toLowerCase();
      const modalImage = document.getElementById("modalImage");
      const messageText = document.getElementById("messageText");

      if (inputName === "heisenberg") {
        messageText.textContent = "You're goddamn right.";
        modalImage.src = "Goddamn.webp"; // GIF for correct name
      } else {
        messageText.textContent = "You're dead! BOOM BOOM BOOOOOOM!";
        modalImage.src = "kill.gif"; // GIF for incorrect name
      }

      showModal();
    }

    function showModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "flex";
    }

    function closeModal() {
      const modal = document.getElementById("imageModal");
      modal.style.display = "none";
    }
  </script>
</body>
</html>
